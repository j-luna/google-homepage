<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css" media="all">
        <link rel="stylesheet" href="css/main.css" media="all">
        <title>j-luna google-homepage Project</title>
    </head>
    <body>
        <header>               
            <nav class="top__nav">
                <ul class="top__nav__left">
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com">Store</a></li>
                </ul>
                <ul class="top__nav__right">
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://images.google.com">Images</a></li>
                    <li><a href="#"><img src="img/product_options.png"></a></li>
                    <li id="profile__pic"><a class="nav__img" href="#"><img src="img/profile_pic.png"></a></li>
                </ul>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
            </nav>
        </header>

        <main>
            <div class="google__logo"><img src="img/Google_2015_logo.svg"></div>
            <div class="search__form">
                <div id="mag__img"><img src="img/mag_pic.png"></div>
                <div id="search__bar"><input type="text" name="search" id="search"></div>
                <div id="mic__img"><button type="button"><img src="img/mic_pic.png"></button></div>
            </div>

            <div class="search__options">
                <div class="search__button"><button type="button">Google Search</button></div>
                <div class="search__button"><button type="button">I'm Feeling Lucky</button></div>
            </div>
        </main>

        <footer>
            <nav class="bottom__nav">
                <ul class="bottom__nav__left">
                    <li><a href="https://ads.google.com>">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com">Business</a></li>
                    <li><a href="https://google.com/search/howsearchworks">How Search works</a></li>
                </ul>
                <ul class="bottom__nav__right">
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://google.com/preferences">Settings</a></li>
                </ul> 
            </nav>
        </footer>
    </body> 
</html>
